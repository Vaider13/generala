<!DOCTYPE html>
<html>
  <head>
    <title>Generala</title>
      <script src="script.js"></script>
     <link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Generala</h1>
    <h2>Tabla de puntuaciones</h2>
    <table>
      <tr>
        <th>Jugador</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>Escalera</th>
        <th>Full</th>
        <th>Poker</th>
        <th>Generala</th>
        <th>Generala Doble</th>
        <th>Total</th>
      </tr>
      <tr id="jugador1">
        <td class="jugadores">Jugador 1</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "1j1" onclick="numeros(1, '1j1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "2j1" onclick="numeros(2, '2j1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "3j1" onclick="numeros(3, '3j1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "4j1" onclick="numeros(4, '4j1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "5j1" onclick="numeros(5, '5j1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "6j1" onclick="numeros(6, '6j1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id ="escaleraj1" onclick="escalera('escaleraj1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id="fullj1" onclick="full('fullj1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "pokerj1" onclick="poker('pokerj1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "generalaj1" onclick="generala('generalaj1')">-</td>
        <td class="celda-jugador-1 celda-deshabilitada" id = "generaladlj1" onclick="generalaDoble('generaladlj1')">-</td>
        <td id = "pj1" class="total"></td>
      </tr>
      <tr id="jugador2">
        <td class="jugadores">Jugador 2</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "1j2" onclick="numeros(1, '1j2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "2j2" onclick="numeros(2, '2j2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "3j2" onclick="numeros(3, '3j2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "4j2" onclick="numeros(4, '4j2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "5j2" onclick="numeros(5, '5j2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "6j2" onclick="numeros(6, '6j2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id ="escaleraj2" onclick="escalera('escaleraj2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id="fullj2" onclick="full('fullj2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "pokerj2" onclick="poker('pokerj2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "generalaj2" onclick="generala('generalaj2')">-</td>
        <td class="celda-jugador-2 celda-deshabilitada" id = "generaladlj2" onclick="generalaDoble('generaladlj2')">-</td>
        <td id="pj2" class="total"></td>
      </tr>
    </table>
    <div class="dados">
      <img onclick="seleccionarDado(dado1)" id="dadoImg1">
      <img onclick="seleccionarDado(dado2)" id="dadoImg2">
      <img onclick="seleccionarDado(dado3)" id="dadoImg3">
      <img onclick="seleccionarDado(dado4)" id="dadoImg4">
      <img onclick="seleccionarDado(dado5)" id="dadoImg5">
    </div>
    <div class="boton">
      <button id="lanzar" class="boton-activo" onclick="lanzarDados()">Lanzar dados</button> 
      <div class="tir">
        <p id = "numtirada"></p>
      </div>
     
    </div>
  </body>
</html>
